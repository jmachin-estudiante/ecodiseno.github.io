<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página optimizada bajo principios de ecodiseño digital.">
    <title>Ecodiseño Web - Optimizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Ecodiseño Digital</h1>
    </header>

    <main class="content">
        <section class="section">
            <h2>Galería Optimizada</h2>
            <p>Imágenes con lazy-loading y formatos eficientes:</p>
            <img src="images/heavy_image_1.webp" class="img-large" loading="lazy" alt="Imagen optimizada 1">
            <img src="images/heavy_image_2.webp" class="img-large" loading="lazy" alt="Imagen optimizada 2">
            <img src="images/heavy_image_3.webp" class="img-large" loading="lazy" alt="Imagen optimizada 3">
        </section>

        <section class="section">
            <h2>Rendimiento de JS</h2>
            <p>Procesos pesados movidos a ejecución bajo demanda:</p>
            <button onclick="runHeavy()">Ejecutar cálculo</button>
        </section>

        <section class="section">
            <h2>Listado Eficiente</h2>
            <ul id="list"></ul>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
